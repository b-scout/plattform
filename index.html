<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Shop – Bald verfügbar</title>
    <style>
        /* Importiere die Schriftart Oswald */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: black
        }

        /* Wrapper für zentrierte Container */
        .container-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Allgemeiner Stil für Container */
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: min-content;
        }

        /* Stil für das Logo mit türkisem Farbverlauf */
        .logo-container {
            position: relative;
            padding: 40px 20px;
            background: linear-gradient(135deg, #40E0D0 0%, #008080 100%); /* Türkiser Farbverlauf */
            border-radius: 10px;
            font-size: 26px;
        }

        .logo-container h1 {
            font-size: 40px;
            color: white;
            position: relative;
            z-index: 2;
        }

        /* Text Container (unter dem Logo) */
        .text-container p {
            font-size: 18px;
            color: #333;
        }

        /* Responsive Anpassung für mobile Geräte */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                
            }

            .logo-container h1 {
                font-size: 36px;
            }

            .text-container p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <!-- Logo Container -->
        <div class="container logo-container">
            <h1>Beschichter Scout</h1>
            <p>Die Nr. 1 Plattform für Oberflächentechnik</p>
        </div>
        
        <!-- Text Container mit Infos -->
        <div class="container text-container">
            <br><p>Unsere Webseite ist momentan im Aufbau. Wir arbeiten daran,
                dir unsere Plattform bald im vollen Umfang zu bieten.</p>
            <p>Bleib dran für Updates und spannende Neuigkeiten.</p><br>
            
        </div>
    </div>
</body>
</html>
