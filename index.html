<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mein Shop - Bald verfügbar!</title>

    <!-- Schriftart Oswald von Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Oswald', sans-serif; /* Oswald Schriftart */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
            color: #333;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2.5em; /* Größere Schrift für den Titel */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .note {
            font-style: italic;
            color: #999;
        }

        .coming-soon {
            font-weight: bold;
            font-size: 1.5em;
            color: #e74c3c;
        }

        /* Mobile Version: Container lässt kleine Ränder auf beiden Seiten */
        @media (max-width: 768px) {
            .container {
                width: 60%; /* Container nimmt 90% der Breite ein */
                padding: 20px; /* Weniger Padding für mobile Geräte */
            }

            h1 {
                font-size: 2em; /* Etwas kleinere Schrift auf mobilen Geräten */
            }

            p {
                font-size: 1em; /* Text kleiner auf mobilen Geräten */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Beschichter Scout</h1>
        <p class="coming-soon">DIE NR.1 PLATTFORM für OBERFLÄCHENTECHNIK</p>
        <p>Unsere Webseite ist momentan im Aufbau. Wir arbeiten daran,<br> dir bald unsere Plattform im vollen Umfang zu bieten.</p>
        <p class="note">Bleib dran und komm später wieder!</p>
    </div>

</body>
</html>
